<h3 class="card-title">Edit Item</h3>
<form (submit)="edit()">
  <input type="hidden" name="_id" [(ngModel)]="item._id">
  <label> Title:
    <input required="required" type="text" name="name" [(ngModel)]="item.title">
  </label><br>
  <label> Author:
    <input required="required" type="text" name="author" [(ngModel)]="item.author">
  </label><br>
  <label> Description:
    <input required="required" type="text" name="description" [(ngModel)]="item.description">
  </label><br>
  <label> Mark:
    <select required="required" name="mark" [(ngModel)]="mark">
      <option value="masterpiece">Masterpiece</option>
      <option value="great">Great</option>
      <option value="good">Good</option>
      <option value="bad">Bad</option>
      <option value="horrible">Horrible</option>
      <option value="pending">Pending</option>
    </select>
  </label><br>
  <button type="submit">Save Item</button>
  <div class="alert alert-danger" *ngIf="error "> {{error}}</div>
</form>
<button (click)="cancel()">Cancel</button>
