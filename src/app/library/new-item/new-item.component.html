<div class="container mb-4" style="margin-top: 111px;">
  <div class="row">

    <div class="col-sm-12">
      <div class="card shadow">

        <div class="card-body">

          <h5 class="card-title">New Item</h5>
          <form (submit)="create()">
            <input type="hidden" name="_id" [(ngModel)]="item._id">
            <label> Title:
              <input required="required" type="text" name="name" [(ngModel)]="item.title">
            </label>
            <label> Author:
              <input required="required" type="text" name="author" [(ngModel)]="item.author">
            </label>
            <label> Description:
              <input required="required" type="text" name="description" [(ngModel)]="item.description">
            </label>
            <label> Mark:
              <select>
                <option value="masterpiece">Masterpiece</option>
                <option value="great">Great</option>
                <option value="good">Good</option>
                <option value="bad">Bad</option>
                <option value="horrible">Horrible</option>
                <option value="pending">Pending</option>
              </select>
            </label>
            <button type="submit">Save Item</button>
            <div class="alert alert-danger" *ngIf="error && error.error"> {{error.error}}</div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
